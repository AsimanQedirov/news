  <div class="container-fluid">

          <th>Body</th>

      </tbody>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="UserID..." class="form-control my-lg-1" id="UserID">
        <input type="text" placeholder="Title..." class="form-control my-lg-1" id="Title">
        <input type="text" placeholder="Body.." class="form-control my-lg-1" id="Body">
        <button type="submit" id="saveChange" class="btn btn-primary">save changes</button>
        <p id="text" class="text-left"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
